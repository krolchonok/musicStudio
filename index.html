<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FluffyWave Player</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.min.js"></script>
  <script src="https://kit.fontawesome.com/63ea5ec899.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="theme-toggle">
    <button id="themeToggle">
      <i class="fa-solid fa-moon"></i>
    </button>
  </div>

  <div class="container">
    <div class="main">
      <div class="logo">
        <i class="fa-solid fa-waveform"></i>
        <h1 class="app-title">FluffyWave</h1>
      </div>
      
      <div class="track-info">
        <div id="name" class="track-name hidden"></div>
      </div>

      <div class="upload-container">
        <label for="fileInput" class="upload-label">
          <i class="fa-solid fa-cloud-arrow-up"></i>
          <span>Выберите аудиофайл</span>
        </label>
        <input type="file" id="fileInput" accept="audio/*" />
        <div class="loader-container hidden">
          <span class="loader"></span>
        </div>
      </div>
    </div>

    <div id="controls" class="controls hidden">
      <div class="progress-container">
        <span id="progressTime" class="time">0:00</span>
        <div class="seekbar-container">
          <input type="range" class="slider progress-slider" id="progressControl" min="0" max="100" step="0.1" value="0" />
          <div class="progress-bar"></div>
        </div>
        <span id="durationTime" class="time">0:00</span>
      </div>

      <div class="main-controls">
        <button id="playPause" class="play-button">
          <i class="fa-solid fa-play"></i>
        </button>
        <button id="saveButton" class="save-button">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>

      <div class="adjustment-controls">
        <div class="control-group">
          <label for="speedControl">
            <i class="fa-solid fa-gauge-high"></i>
            <span>Скорость: </span>
            <span id="speedValue">1</span>
          </label>
          <input type="range" class="slider" id="speedControl" min="0.5" max="2" step="0.01" value="1" />
        </div>

        <div class="control-group">
          <label for="bassBoostControl">
            <i class="fa-solid fa-drum"></i>
            <span>Bass Boost: </span>
            <span id="bassBoostValue">0</span>
            <span> dB</span>
          </label>
          <input type="range" class="slider" id="bassBoostControl" min="0" max="20" step="1" value="0" />
        </div>

        <div class="control-group">
          <label for="volumeControl">
            <i class="fa-solid fa-volume-high"></i>
            <span>Громкость: </span>
            <span id="volumeValue">0</span>
            <span> dB</span>
          </label>
          <input type="range" class="slider" id="volumeControl" min="-50" max="40" step="1" value="0" />
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 FluffyWave Player</p>
  </footer>

  <script src="./scripts.js"></script>
</body>

</html>
