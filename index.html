<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Player с Tone.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.min.js"></script>
  <script src="https://kit.fontawesome.com/63ea5ec899.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles.css">
  <script src="./scripts.js"></script>
</head>

<body style="width: 80%">
  <div class="body">
    <div class="main">
      <div class="text">mp3 studio</div>
      <div style="margin-top: 10px" class="text hidden" id="name"></div>
      <div class="upload-container">
        <label for="fileInput" class="upload-label">Выберите файл</label>
        <input type="file" id="fileInput" accept="audio/*" style="display: none" />
        <span class="loader hidden"></span>
      </div>
    </div>

    <div id="controls" class="controls hidden">
      <div class="labels" style="
      margin-bottom: 10px;">
        <label class="seekbar">
          <span id="progressTime" class="time">0:00</span>
          <div class="seekbarDiv">
            <input type="range" class="slider" id="progressControl" min="0" max="100" step="0.1" value="0" />
          </div>
          <span id="durationTime" class="time">0:00</span>
        </label>
      </div>
      <div class="buttons" style="
      margin-bottom: 10px;">
        <button id="playPause"><i class="fa-solid fa-play"></i></button>
        <button id="saveButton"><i class="fa-solid fa-floppy-disk"></i></button>
      </div>
      <div class="labels">
        <label>
          Скорость: <span id="speedValue">1</span>
          <input type="range" class="slider" id="speedControl" min="0.5" max="2" step="0.01" value="1" />
        </label>

        <label>
          Bass Boost: <span id="bassBoostValue">0</span> dB
          <input type="range" class="slider" id="bassBoostControl" min="0" max="20" step="1" value="0" />
        </label>
        <label>
          Volume: <span id="volumeValue">0</span> db
          <input type="range" class="slider" id="volumeControl" min="-50" max="40" step="1" value="0" />
        </label>
      </div>
    </div>
  </div>
</body>

</html>
